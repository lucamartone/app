<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphFlow</title>
    <!-- Google Fonts - VT323 -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="app-layout">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h1>Graph<span class="highlight">Flow</span></h1>
                    <div class="status-indicator"></div>
                </div>
                
                <!-- Graph Controls -->
                <div class="section">
                    <h2>Graph Controls</h2>
                    <div class="controls">
                        <button id="addNode" class="glow-button">
                            <span class="button-icon">+</span>
                            Add Node
                        </button>
                        <button id="addEdge" class="glow-button">
                            <span class="button-icon">↔</span>
                            Add Edge
                        </button>
                        <button id="clear" class="glow-button danger">
                            <span class="button-icon">×</span>
                            Clear Graph
                        </button>
                    </div>
                </div>

                <!-- Random Graph -->
                <div class="section">
                    <h2>Random Graph</h2>
                    <div class="random-graph">
                        <div class="input-group">
                            <label for="nodeCount">Number of Nodes:</label>
                            <input type="number" id="nodeCount" min="1" max="50" value="10">
                        </div>
                        <div class="input-group">
                            <label for="edgeProbability">Edge Probability:</label>
                            <input type="range" id="edgeProbability" min="0" max="100" value="30">
                            <span id="probabilityValue">30%</span>
                        </div>
                        <button id="generateRandom" class="glow-button">
                            <span class="button-icon">⟳</span>
                            Generate Random
                        </button>
                    </div>
                </div>

                <!-- Algorithms -->
                <div class="section">
                    <h2>Algorithms</h2>
                    <div class="algorithms">
                        <div class="input-group">
                            <label for="startNode">Start Node:</label>
                            <select id="startNode">
                                <option value="">Select a node</option>
                            </select>
                        </div>
                        <div class="controls">
                            <button id="dfs" class="glow-button">
                                <span class="button-icon">↓</span>
                                Depth First Search
                            </button>
                            <button id="bfs" class="glow-button">
                                <span class="button-icon">→</span>
                                Breadth First Search
                            </button>
                            <button id="dijkstra" class="glow-button">
                                <span class="button-icon">⚡</span>
                                Dijkstra's Algorithm
                            </button>
                            <button id="resetAnimation" class="glow-button warning">
                                <span class="button-icon">↺</span>
                                Reset Animation
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Status -->
                <div class="algorithm-status">
                    <p id="status">Ready</p>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="graph-wrapper">
                    <div id="graph-container">
                        <!-- Graph will be rendered here -->
                    </div>
                    <div class="zoom-controls">
                        <div class="zoom-buttons">
                            <button class="zoom-button" id="zoomIn">+</button>
                            <button class="zoom-button" id="zoomOut">-</button>
                            <button class="zoom-button" id="resetZoom">↺</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
